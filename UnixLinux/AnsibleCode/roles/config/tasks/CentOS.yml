---
# tasks file for envconfig
- name: Copy motd for ssh post login messaging RedHat
  template:
    src: templates/motd.j2
    dest: "{{ motd_file }}"
    owner: root
    group: root
    mode: 0644
    force: "{{ overwrite_etc_motd }}"

- name: Copy motd.sh for bash message RedHat
  template:
    src: templates/motd.sh.j2
    dest: "{{ profiled_motd }}"
    owner: root
    group: root
    mode: 0644
    force: "{{ overwrite_etc_motd }}"


